<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="specific.css">
    <title>Stadium Wizard BRAND NEW</title>

        <div class="header">

            <br>
        </div>

    <!--Add buttons to initiate auth sequence and sign out-->

      </div>
    </div>
